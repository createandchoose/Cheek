<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/stream.css">

    <title>Стрим</title>
  </head>
  <body>
    <h2>Комната команды</h2>
    <div class="videos">
      <span>
        <h3>Пользователь 1</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Пользователь 2</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>


    </div>

    <button id="webcamButton">Включить камеру</button>
    <h2>Начала</h2>
    <button id="callButton" disabled>Новый вызов</button>

    <h2>Подключиться</h2>
    <p>Отправьте секретный код другу</p>
    
    <input id="callInput" />
    <button id="answerButton" disabled>Подключиться</button>

    <h2>4. Отключиться</h2>

    <button id="hangupButton" disabled>Отключиться</button>



    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script type="module" src="/js/stream.js"></script>

  </body>
</html>
