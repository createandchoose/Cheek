<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CheckFlow</title>
    <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="vendors/owl.carousel/css/owl.carousel.css">
    <link rel="stylesheet" href="vendors/owl.carousel/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="vendors/aos/css/aos.css">
    <link rel="stylesheet" href="vendors/jquery-flipster/css/jquery.flipster.css">
    <link rel="stylesheet" href="./css/aytal.css">
 
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="shortcut icon" href="./images/favicon.png" />
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50" data-aos-easing="ease-in-quad" data-aos-duration="800" data-aos-delay="100">
    <div id="mobile-menu-overlay"></div>

    <div class="page-body-wrapper">
        <div class="container">
        <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-md space-y-8">
                <div>
                    <img class="mx-auto h-12 w-auto" src="">
                    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Авторизация</h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        Войти в
                        <a href="./auth_admin.html" class="font-medium text-indigo-600 hover:text-indigo-500">Админ панель</a>
                    </p>
                </div>
    
    
    
                <div class="-space-y-px rounded-md shadow-sm">
                    <div>
                        <label for="email-address" class="sr-only">Email</label>
                        <input id="email" name="email" type="email" class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                            placeholder="Email">
                    </div>
    
                    <div>
                        <label for="email-address" class="sr-only">Пароль</label>
                        <input id="password" name="password" type="password" class="relative block w-full appearance-none rounded-none border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                            placeholder="Пароль">
                    </div>
    
                    <div>
                        <label for="password" class="sr-only">Название команды</label>
                        <input id="full_name" name="password" type="text" class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                            placeholder="Название команды">
                    </div>
                </div>
    
    
                <div class="reglog">
    
                    <div class="log">
                        <button class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" onclick="login()">
                                Войти
                            </button>
                    </div>
    
                    <div class="reg">
                        <button class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" onclick="register()">
                                Зарегестрироваться
                            </button>
                    </div>
    
                </div>
    
            </div>
        </div>
    </div>
    </div>

    <script src="vendors/base/vendor.bundle.base.js"></script>
    <script src="vendors/owl.carousel/js/owl.carousel.js"></script>
    <script src="vendors/aos/js/aos.js"></script>
    <script src="vendors/jquery-flipster/js/jquery.flipster.min.js"></script>
    <script src="./js/template.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <script src="./js/auth.js"></script>

</body>

</html>
